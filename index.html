<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Signup</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="AnalogSea.css" rel="stylesheet" text="text/css">
</head>
<body>
	
    <img class="ASlogo" src="AnalogSea-logo.png">
 
  <div class="Signupbox">
    <form class='signup-form' action="/some-server-endpoint" method='post'>
      
      <fieldset name="sign-up">
        
        <legend>Sign Up</legend>

        <label for="email">Email</label>
        <input tabindex="2" placeholder='foo@bar.com' type="email" name='email' id='email' />
       
        <label for="password">Password</label>
        <input tabindex="1" type="text" name='Password' id='password' placeholder='1234passw0rd' />
      
      </fieldset>
     
      <button type='Signup'>Sign Up</button>
   </form>
  </div> 
  <p class="signincopy">Already have an account? <a href="https:google.com">Log in</a></p>
</body>
</html>
